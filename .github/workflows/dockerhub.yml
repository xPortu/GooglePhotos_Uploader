name: Build & Push to Docker Hub (auto-tags)

on:
  push:
    branches:
      - main

concurrency:
  group: dockerhub-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Genera tags autom√°ticos:
      # - latest
      # - sha-<short>
      # - YYYYMMDD-HHMM (UTC)
      - name: Compute tags
        id: vars
        shell: bash
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TS="$(date -u +'%Y%m%d-%H%M')"
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "ts=${TS}" >> "$GITHUB_OUTPUT"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (latest + sha + timestamp)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          provenance: false
          tags: |
            xportu/googlephotos_uploader:latest
            xportu/googlephotos_uploader:sha-${{ steps.vars.outputs.short_sha }}
            xportu/googlephotos_uploader:${{ steps.vars.outputs.ts }}
